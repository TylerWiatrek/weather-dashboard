<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./style.css" />
    <!--Setting the title which will use for the browser tab-->
    <title>Weather Dashboard</title>
</head>
<body>
    <!--Header section here which will display the webpage title-->
    <header class="header-section bg-primary p-3">
        <h1 class="header-title text-light text-center">
            Weather Dashboard
        </h1>
    </header>
    <main>
        <!--Setting the main search section here. This is where the user will enter the city that want to search for.-->
        <div class="container search-form">
            <div class="search-header row">
                <div class="search-text col-12">
                    <h3>
                        Search for a City:
                    </h3>
                </div>
                <!--Setting the search form here-->
                <form id="weather-form">
                    <label class="weather-label" for="city"></label>
                    <input name="city" id="city" type="text" class="form-city m-2 col-12" />
                    <button type="submit" class="bg-primary text-light p-1 m-2 col-12">Search</button>
                </form>
            </div>
            <div class="past-cities row">
                <div id="past-search">

                </div>
            </div>
        </div>
        <!--Creating div element here to house the current city weather-->
        <div class="container">
            <div id="current-city" class="row">
                <div class="weather-list">

                </div>
            </div>
        </div>
        <!--Creating div element here to house the future forecast title text content-->
        <div class="container">
            <div id="five-day-forecast" class="row">

            </div>
        </div>

        <!--Creating div element here to house the future 5 day weather forecast-->
        <div class="container">
            <div class="row future-forecast">
                <div id="future-weather-one" class= "col-2">

                </div>
                <div id="future-weather-two" class= "col-2">

                </div>
                <div id="future-weather-three" class= "col-2">

                </div>
                <div id="future-weather-four" class= "col-2">

                </div>
                <div id="future-weather-five" class= "col-2">

                </div>



            </div>
            
        </div>

    </main>

    <script src="./script.js"></script>
</body>
</html>
